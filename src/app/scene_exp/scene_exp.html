<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>场景Scene</title>
    <script src="../../libs/three.js"></script>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="displayPlatform"></div>
</body>
<script>
    function Platform(params) {
        this.scene = new THREE.Scene();
        // 为了显示出效果需要添加相机和渲染器
        this.camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
        this.renderer = new THREE.WebGLRenderer();
    }

    Platform.prototype.init = function () {
        var axisHelper = new THREE.AxesHelper();
        this.scene.add(axisHelper);
        this.createPlane();
        this.camera.position.set(-30, 40, -30);
        this.camera.lookAt(new THREE.Vector3(0, 0, 0));
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('displayPlatform').appendChild(this.renderer.domElement);
        this.renderer.render(this.scene, this.camera);
    }

    Platform.prototype.createPlane = function () { // 添加一个平面
        var plane = new THREE.PlaneGeometry(20, 20, 20);
        var planeMaterial = new THREE.MeshBasicMaterial({
            color: 'orange'
        });
        var planeMesh = new THREE.Mesh(plane, planeMaterial);
        planeMesh.rotation.x = -0.5 * Math.PI;
        this.scene.add(planeMesh);
    }

    var platform = new Platform();
    platform.init();
</script>

</html>
